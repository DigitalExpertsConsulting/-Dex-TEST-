Admin_PWD_Page As screen:
    BackgroundImage: =MainPagePicture

    PW_TextInput As text:
        Default: =
        HintText: ="비밀번호 입력하세요."
        Mode: =TextMode.Password
        X: =363
        Y: =342
        ZIndex: =1

    PW_S_Button As button:
        OnSelect: |-
            =If(
                PW_TextInput.Text="1234",
                Reset(PW_TextInput);
                Navigate(Admin_Page),
                Notify("틀렸습니다.");
                Reset(PW_TextInput);
            );
        Text: ="확인"
        X: =700
        Y: =342
        ZIndex: =2

    PW_C_Button As button:
        OnSelect: =Reset(PW_TextInput);
        Text: ="취소"
        X: =877
        Y: =342
        ZIndex: =3

    Admin_Login_Back As icon.BackArrow:
        Color: =RGBA(102, 182, 227, 0.7)
        Height: =110
        Icon: =Icon.BackArrow
        OnSelect: =Navigate(Main_Page)
        Width: =110
        X: =110
        Y: =40
        ZIndex: =4

    Admin_Login_Title As label:
        Align: =Align.Center
        BorderColor: =RGBA(102, 182, 227, 0.7)
        Color: =RGBA(255, 255, 255, 1)
        FontWeight: =FontWeight.Semibold
        Height: =186
        Size: =40
        Text: ="Admin Login"
        Width: =1366
        ZIndex: =5

