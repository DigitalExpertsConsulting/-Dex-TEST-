Admin_PWD_Page As screen:
    BackgroundImage: =ere
    ImagePosition: =ImagePosition.Stretch

    PW_TextInput As text:
        BorderColor: =RGBA( 112, 128, 144, 0.7 )
        BorderThickness: =5
        Default: =
        Height: =70
        HintText: ="비밀번호 입력하세요."
        HoverBorderColor: =RGBA(102, 182, 227, 0.7)
        Mode: =TextMode.Password
        Size: =20
        Width: =550
        X: =290
        Y: =373
        ZIndex: =1

    PW_S_Button As button:
        BorderColor: =RGBA( 112, 128, 144, 0.7 )
        BorderThickness: =5
        Fill: =RGBA( 106, 170, 205, 1 )
        Height: =70
        HoverFill: =ColorFade(RGBA(102, 182, 227, 1), -20%)
        OnSelect: |-
            =If(
                PW_TextInput.Text="dex1234%",
                Reset(PW_TextInput);
                Navigate(Admin_Page),
                Notify("틀렸습니다.");
                Reset(PW_TextInput);
            );
        PressedFill: =RGBA(102, 182, 227, 0.2)
        RadiusBottomLeft: =25
        RadiusBottomRight: =25
        RadiusTopLeft: =25
        RadiusTopRight: =25
        Size: =25
        Text: ="확인"
        Width: =200
        X: =859
        Y: =373
        ZIndex: =2

    PW_C_Button As button:
        BorderColor: =RGBA( 112, 128, 144, 0.7 )
        BorderThickness: =5
        Fill: =RGBA( 106, 170, 205, 1 )
        Height: =70
        HoverFill: =ColorFade(RGBA(102, 182, 227, 1), -20%)
        OnSelect: =Reset(PW_TextInput);
        PressedFill: =RGBA(102, 182, 227, 0.2)
        RadiusBottomLeft: =25
        RadiusBottomRight: =25
        RadiusTopLeft: =25
        RadiusTopRight: =25
        Size: =25
        Text: ="취소"
        Width: =200
        X: =1070
        Y: =373
        ZIndex: =3

    PWD_Main_Container As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =6

        PWD_Header_Container As groupContainer.horizontalAutoLayoutContainer:
            FillPortions: =0
            Height: =180
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingLeft: =30
            ZIndex: =1

            Admin_Login_Back As icon.BackArrow:
                AlignInContainer: =AlignInContainer.Center
                Color: =RGBA( 106, 170, 205, 1 )
                Height: =130
                Icon: =Icon.BackArrow
                OnSelect: =Navigate(Main_Page)
                Width: =130
                X: =110
                Y: =40
                ZIndex: =1

            Admin_Login_Title As label:
                Align: =Align.Center
                BorderColor: =RGBA(102, 182, 227, 0.7)
                Color: =RGBA(255, 255, 255, 1)
                FillPortions: =1
                FontWeight: =FontWeight.Bold
                Height: =186
                PaddingRight: =Admin_Address_Back.Width * 0.5
                Size: =50
                Text: ="Admin Login"
                Width: =1100
                ZIndex: =2

        Container21 As groupContainer.horizontalAutoLayoutContainer:
            LayoutMinHeight: =100
            LayoutMode: =LayoutMode.Auto
            ZIndex: =2

