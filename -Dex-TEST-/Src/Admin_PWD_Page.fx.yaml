Admin_PWD_Page As screen:
    BackgroundImage: =ere
    ImagePosition: =ImagePosition.Stretch

    PWD_Main_Container As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =6

        PWD_Header_Container As groupContainer.horizontalAutoLayoutContainer:
            FillPortions: =0
            Height: =Parent.Height * 0.21
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingLeft: =30
            Width: =Parent.Width
            ZIndex: =1

            Admin_Login_Back As icon.BackArrow:
                Color: =RGBA( 106, 170, 205, 1 )
                Height: =Parent.Width *0.08
                Icon: =Icon.BackArrow
                OnSelect: =Navigate(Main_Page)
                Width: =Parent.Width *0.08
                X: =Parent.Width * 0.1
                Y: =Parent.Height * 0.05
                ZIndex: =1

            Admin_Login_Title As label:
                Align: =Align.Center
                BorderColor: =RGBA(102, 182, 227, 0.7)
                Color: =RGBA(255, 255, 255, 1)
                FillPortions: =1
                FontWeight: =FontWeight.Bold
                Height: =Parent.Height
                PaddingRight: =Admin_Address_Back.Width * 0.5
                Size: =(Parent.Width * 0.035)
                Text: ="Admin Login"
                Width: =Parent.Width - Admin_Login_Back.Width
                ZIndex: =2

        PWD_Container As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.Center
            Height: =500
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            Width: =Parent.Width
            ZIndex: =2

            PW_TextInput As text:
                BorderColor: =RGBA( 112, 128, 144, 0.7 )
                BorderThickness: =5
                Default: =
                Height: =Parent.Height * 0.12
                HintText: ="비밀번호 입력하세요."
                HoverBorderColor: =RGBA(102, 182, 227, 0.7)
                Mode: =TextMode.Password
                Size: =Parent.Width * 0.015
                Width: =Parent.Width * 0.4
                X: =Parent.Width * 0.3
                Y: =Parent.Height * 0.27
                ZIndex: =1

            PW_C_Button As button:
                BorderColor: =RGBA( 112, 128, 144, 0.7 )
                BorderThickness: =5
                Fill: =RGBA( 106, 170, 205, 1 )
                Height: =Parent.Height * 0.11
                HoverFill: =ColorFade(RGBA(102, 182, 227, 1), -20%)
                OnSelect: =Reset(PW_TextInput);
                PressedFill: =RGBA(102, 182, 227, 0.2)
                RadiusBottomLeft: =25
                RadiusBottomRight: =25
                RadiusTopLeft: =25
                RadiusTopRight: =25
                Size: =(Parent.Width * 0.018)
                Text: ="취소"
                Width: =Parent.Width * 0.14
                X: |-
                    =//Parent.Width *0.56
                    //PW_TextInput.Width
                    PW_TextInput.X + (PW_TextInput.Width - PW_C_Button.Width)
                Y: =Parent.Height * 0.43
                ZIndex: =2

            PW_S_Button As button:
                BorderColor: =RGBA( 112, 128, 144, 0.7 )
                BorderThickness: =5
                Fill: =RGBA( 106, 170, 205, 1 )
                Height: =Parent.Height * 0.11
                HoverFill: =ColorFade(RGBA(102, 182, 227, 1), -20%)
                OnSelect: |-
                    =If(
                        PW_TextInput.Text="dex1234%",
                        Reset(PW_TextInput);
                        Navigate(Admin_Page),
                        Notify("틀렸습니다.");
                        Reset(PW_TextInput);
                    );
                PressedFill: =RGBA(102, 182, 227, 0.2)
                RadiusBottomLeft: =25
                RadiusBottomRight: =25
                RadiusTopLeft: =25
                RadiusTopRight: =25
                Size: =(Parent.Width * 0.018)
                Text: ="확인"
                Width: =Parent.Width * 0.14
                X: =PW_TextInput.X
                Y: =Parent.Height * 0.43
                ZIndex: =3

