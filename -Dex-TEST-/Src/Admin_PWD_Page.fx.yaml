Admin_PWD_Page As screen:

    PW_TextInput As text:
        Default: =
        HintText: ="비밀번호 입력하세요."
        Mode: =TextMode.Password
        X: =363
        Y: =342
        ZIndex: =1

    PW_S_Button As button:
        OnSelect: |
            =If(
                PW_TextInput.Text="1234",
                PW_TextInput.Clear;
                Navigate(Admin_Page),
                Notify("틀렸습니다.")
            );
        Text: ="확인"
        X: =700
        Y: =342
        ZIndex: =2

    PW_C_Button As button:
        OnSelect: =PW_TextInput.Clear;
        Text: ="취소"
        X: =877
        Y: =342
        ZIndex: =3

