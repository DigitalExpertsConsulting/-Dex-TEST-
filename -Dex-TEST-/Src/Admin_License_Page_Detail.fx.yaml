Admin_License_Page_Detail As screen:
    BackgroundImage: |-
        =If(
            Self.Width > 800,
            ere,
            '2'
        )
    ImagePosition: =ImagePosition.Stretch

    mAL_Main_Container_1 As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Visible: |-
            =/*If(
                Parent.Width <=800,
                true,
                false
            )*/
            true
        Width: =Parent.Width
        ZIndex: =1

        AL_Header_Container_4 As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            ContentLanguage: ="A"
            FillPortions: =0
            Height: =Parent.Height * 0.21
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingLeft: =5
            PaddingRight: =5
            Width: =Parent.Width
            ZIndex: =1

            License_Back_9 As icon.BackArrow:
                Color: =RGBA( 106, 170, 205, 1 )
                Height: =Parent.Width * 0.3
                Icon: =Icon.BackArrow
                OnSelect: =Navigate(Admin_Page)
                Width: =Parent.Width *0.15
                X: =Parent.Width * 0.1
                Y: =Parent.Width * 0.05
                ZIndex: =1

            License_Title_9 As label:
                Align: =Align.Center
                BorderColor: =RGBA(102, 182, 227, 0.7)
                Color: =RGBA(255, 255, 255, 1)
                FillPortions: =1
                FontWeight: =FontWeight.Semibold
                Height: =Parent.Height
                Size: = (Parent.Width * 0.07)
                Text: ="Admin License Page"
                Width: |
                    =Parent.Width - License_Back_9.Width*0.5 - License_Home_9.Width
                ZIndex: =2

            License_Home_9 As icon.Home:
                Color: =RGBA( 106, 170, 205, 1 )
                Height: =Parent.Width * 0.3
                Icon: =Icon.Home
                OnSelect: =Navigate(Main_Page)
                Width: =Parent.Width * 0.15
                X: =Parent.Width * 0.9
                Y: =40
                ZIndex: =3

        AL_Sub_Container_2 As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            Width: =Parent.Width
            Y: =AL_Header_Container_4.Height
            ZIndex: =3

            AL_Down_Container_2 As groupContainer.manualLayoutContainer:
                Height: =Parent.Height * 0.14
                Width: =Parent.Width * 0.3
                ZIndex: =1

                License_DownLoad_2 As button:
                    BorderColor: =RGBA( 112, 128, 144, 0.7 )
                    BorderThickness: =5
                    Fill: =RGBA( 106, 170, 205, 1 )
                    Height: =Parent.Height * 0.55
                    OnSelect: =PDFDownload.Run()
                    Size: =Parent.Width * 0.033
                    Text: ="라이센스 인증서 다운로드"
                    Width: =Parent.Width * 0.7
                    X: =Parent.Width * 0.04
                    Y: =Parent.Height * 0.2
                    ZIndex: =1

                License_Refresh_2 As icon.Reload:
                    Color: =RGBA(255, 255, 255, 1)
                    Height: =Parent.Width * 0.18
                    Icon: =Icon.Reload
                    OnSelect: =Refresh(ability_license)
                    Width: =Parent.Width * 0.18
                    X: =Parent.Width * 0.8
                    Y: =5
                    ZIndex: =2

            AL_Search_Container_2 As groupContainer.manualLayoutContainer:
