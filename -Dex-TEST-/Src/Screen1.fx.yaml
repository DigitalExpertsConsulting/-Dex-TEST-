Screen1 As screen:

    FormViewer2 As formViewer:
        DataSource: =ability_license
        X: =40
        Y: =40
        ZIndex: =1

        Name_DataCard2 As typedDataCard.textualViewCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="cr778_name"
            Default: =ThisItem.Name
            DisplayMode: =DisplayMode.View
            DisplayName: =DataSourceInfo([@ability_license],DataSourceInfo.DisplayName,"cr778_name")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =40
            Required: =true
            Width: =266
            X: =0
            Y: =0
            ZIndex: =2

            DataCardKey7 As label:
                AutoHeight: =true
                Height: =34
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue7 As label:
                AutoHeight: =true
                DisplayMode: =Parent.DisplayMode
                Height: =27
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =Parent.Default
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey7.Y + DataCardKey7.Height + 5
                ZIndex: =2

        "'Created On_DataCard2' As typedDataCard.textualViewCard":
            BorderStyle: =BorderStyle.Solid
            DataField: ="createdon"
            Default: =ThisItem.'Created On'
            DisplayMode: =DisplayMode.View
            DisplayName: =DataSourceInfo([@ability_license],DataSourceInfo.DisplayName,"createdon")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =40
            Required: =false
            Width: =266
            X: =1
            Y: =0
            ZIndex: =2

            DataCardKey8 As label:
                AutoHeight: =true
                Height: =34
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue8 As label:
                AutoHeight: =true
                DisplayMode: =Parent.DisplayMode
                Height: =27
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =Parent.Default
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey8.Y + DataCardKey8.Height + 5
                ZIndex: =2

