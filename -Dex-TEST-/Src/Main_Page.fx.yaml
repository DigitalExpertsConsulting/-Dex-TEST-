Main_Page As screen:
    BackgroundImage: =ere
    ImagePosition: =ImagePosition.Stretch

    Main_Main_Container As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =9

        MainPage_Title As label:
            Align: =Align.Center
            BorderColor: =RGBA(102, 182, 227, 0.7)
            Color: =RGBA(255, 255, 255, 1)
            FontWeight: =FontWeight.Bold
            Height: =183
            Size: = (Parent.Width * 0.035) 
            Text: ="Dexconsulting 역량 관리"
            Width: =Parent.Width
            ZIndex: =1

        Main_Sub_Container As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.End
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            Width: =1365
            X: =Parent.X
            Y: =Parent.Y
            ZIndex: =2

            MainPage_User_Button As button:
                BorderColor: =RGBA( 112, 128, 144, 0.7 )
                BorderThickness: =5
                DisabledFill: =RGBA(241, 244, 249, 1)
                Fill: =RGBA( 106, 170, 205, 1 )
                Height: =100
                HoverFill: =ColorFade(RGBA(102, 182, 227, 1), -20%)
                OnSelect: =Navigate(User_Page)
                PressedFill: =RGBA(102, 182, 227, 0.2)
                Size: =(Parent.Width * 0.028)
                Text: ="User"
                Width: =350
                X: =927
                Y: =258
                ZIndex: =1

            MainPage_Admin_Button As button:
                BorderColor: =RGBA( 112, 128, 144, 0.7 )
                BorderThickness: =5
                DisabledFill: =RGBA(241, 244, 249, 1)
                Fill: =RGBA( 106, 170, 205, 1 )
                Height: =100
                HoverFill: =ColorFade(RGBA(102, 182, 227, 1), -20%)
                OnSelect: =Navigate(Admin_PWD_Page)
                PressedFill: =RGBA(102, 182, 227, 0.2)
                Size: =(Parent.Width * 0.028)
                Text: ="Admin"
                Width: =350
                X: =927
                Y: =404
                ZIndex: =2

