Main_Page As screen:
    BackgroundImage: =ere
    ImagePosition: =ImagePosition.Stretch

    Main_Main_Container As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Visible: |-
            =If(
                Parent.Width > 800,
                true,
                false
                )
        Width: =Parent.Width
        ZIndex: =9

        MainPage_Title As label:
            Align: =Align.Center
            BorderColor: =RGBA(102, 182, 227, 0.7)
            Color: =RGBA(255, 255, 255, 1)
            FontWeight: =FontWeight.Bold
            Height: =Parent.Height * 0.21
            Size: = (Parent.Width * 0.035) 
            Text: ="Dexconsulting 역량 관리"
            Width: =Parent.Width
            ZIndex: =1

        Main_Sub_Container As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.End
            Height: =Parent.Height - MainPage_Title.Height
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            Width: =Parent.Width
            X: =Parent.X
            Y: =Parent.Y
            ZIndex: =2

            MainPage_User_Button As button:
                BorderColor: =RGBA( 112, 128, 144, 0.7 )
                BorderThickness: =5
                DisabledFill: =RGBA(241, 244, 249, 1)
                Fill: =RGBA( 106, 170, 205, 1 )
                Height: =Parent.Height * 0.16
                HoverFill: =ColorFade(RGBA(102, 182, 227, 1), -20%)
                OnSelect: =Navigate(User_Page)
                PressedFill: =RGBA(102, 182, 227, 0.2)
                Size: =(Parent.Width * 0.028)
                Text: ="User"
                Width: =350
                X: =Parent.Width * 0.68
                Y: =Parent.Height * 0.5
                ZIndex: =1

            MainPage_Admin_Button As button:
                BorderColor: =RGBA( 112, 128, 144, 0.7 )
                BorderThickness: =5
                DisabledFill: =RGBA(241, 244, 249, 1)
                Fill: =RGBA( 106, 170, 205, 1 )
                Height: =Parent.Height * 0.16
                HoverFill: =ColorFade(RGBA(102, 182, 227, 1), -20%)
                OnSelect: =Navigate(Admin_PWD_Page)
                PressedFill: =RGBA(102, 182, 227, 0.2)
                Size: =(Parent.Width * 0.028)
                Text: ="Admin"
                Width: =350
                X: =Parent.Width * 0.68
                Y: =Parent.Height * 0.7
                ZIndex: =2

    mMain_Main_Container As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Visible: |-
            =If(
                Parent.Width <= 800,
                true,
                false
                )
        Width: =Parent.Width
        ZIndex: =10

        MainPage_Title_1 As label:
            Align: =Align.Center
            BorderColor: =RGBA(102, 182, 227, 0.7)
            Color: =RGBA(255, 255, 255, 1)
            FontWeight: =FontWeight.Bold
            Height: =Parent.Height * 0.21
            Size: = (Parent.Width * 0.035) 
            Text: ="Dexconsulting 역량 관리"
            Width: =Parent.Width
            ZIndex: =1

        Main_Sub_Container_1 As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            Height: =Parent.Height - MainPage_Title_1.Height
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            Visible: |-
                =If(
                    Parent.Width <= 800,
                    true,
                    false
                )
            Width: =Parent.Width
            X: =Parent.X
            Y: =Parent.Y
            ZIndex: =2

            MainPage_User_Button_1 As button:
                BorderColor: =RGBA( 112, 128, 144, 0.7 )
                BorderThickness: =5
                DisabledFill: =RGBA(241, 244, 249, 1)
                Fill: =RGBA( 106, 170, 205, 1 )
                Height: =Parent.Height * 0.16
                HoverFill: =ColorFade(RGBA(102, 182, 227, 1), -20%)
                OnSelect: =Navigate(User_Page)
                PressedFill: =RGBA(102, 182, 227, 0.2)
                Size: =(Parent.Width * 0.028)
                Text: ="User"
                Width: =Parent.Width * 0.5
                X: =Parent.Width * 0.2
                Y: =185
                ZIndex: =1

            MainPage_Admin_Button_1 As button:
                BorderColor: =RGBA( 112, 128, 144, 0.7 )
                BorderThickness: =5
                DisabledFill: =RGBA(241, 244, 249, 1)
                Fill: =RGBA( 106, 170, 205, 1 )
                Height: =Parent.Height * 0.16
                HoverFill: =ColorFade(RGBA(102, 182, 227, 1), -20%)
                OnSelect: =Navigate(Admin_PWD_Page)
                PressedFill: =RGBA(102, 182, 227, 0.2)
                Size: =(Parent.Width * 0.028)
                Text: ="Admin"
                Width: =Parent.Width * 0.5
                X: =Parent.Width * 0.2
                Y: =Parent.Width * 0.3
                ZIndex: =2

