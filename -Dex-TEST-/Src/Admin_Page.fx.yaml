Admin_Page As screen:
    BackgroundImage: |-
        =If(
            Self.Width > 800,
            ere,
            '214'
        )
    ImagePosition: =ImagePosition.Stretch

    Admin_Main_Container As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Visible: |-
            =If(
                Parent.Width > 800,
                true,
                false
            )
        Width: =Parent.Width
        ZIndex: =7

        User_Header_Container_1 As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =0
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingLeft: =30
            PaddingRight: =10
            Width: =Parent.Width
            ZIndex: =1

            AdminPage_Back As icon.BackArrow:
                Color: =RGBA( 106, 170, 205, 1 )
                Height: =Parent.Width * 0.08
                Icon: =Icon.BackArrow
                OnSelect: =Navigate(Main_Page)
                Width: =Parent.Width * 0.08
                X: =Parent.Width * 0.1
                Y: =Parent.Height * 0.1
                ZIndex: =3

            AdminPage_Title_1 As label:
                Align: =Align.Center
                BorderColor: =RGBA(102, 182, 227, 0.7)
                Color: =RGBA(255, 255, 255, 1)
                FontWeight: =FontWeight.Bold
                Height: =186
                Size: =Parent.Width * 0.035
                Text: ="Admin Page"
                Width: =Parent.Width - Admin_Address_Back.Width - 40
                ZIndex: =4

        User_Container_1 As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            Height: =Parent.Height - User_Header_Container_1.Height
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            Width: =Parent.Width
            Y: =User_Header_Container_1.Height
            ZIndex: =2

            AdminPage_Address_Button As button:
                BorderColor: =RGBA( 112, 128, 144, 0.7 )
                BorderThickness: |
                    =5
                DisabledFill: =RGBA(241, 244, 249, 1)
                Fill: =RGBA( 106, 170, 205, 1 )
                Height: =Parent.Height * 0.14
                HoverFill: =ColorFade(RGBA(102, 182, 227, 0.7), -20%)
                OnSelect: =Navigate(Admin_Address_Page)
                PressedFill: =RGBA(102, 182, 227, 0.2)
                Size: =Parent.Width * 0.025
                Text: ="주소지 관리"
                Width: =Parent.Width * 0.5
                X: =Parent.Width * 0.25
                Y: =Parent.Height * 0.07
                ZIndex: =1

            AdminPage_License_Button As button:
                BorderColor: =RGBA( 112, 128, 144, 0.7 )
                BorderThickness: =5
                DisabledFill: =RGBA(241, 244, 249, 1)
                Fill: =RGBA( 106, 170, 205, 1 )
                Height: =Parent.Height * 0.146
                HoverFill: =ColorFade(RGBA(102, 182, 227, 0.7), -20%)
                OnSelect: =Navigate(Admin_License_Page)
                PressedFill: =RGBA(102, 182, 227, 0.2)
                Size: =Parent.Width * 0.025
                Text: ="자격증 관리"
                Width: =Parent.Width * 0.5
                X: =Parent.Width * 0.25
                Y: =Parent.Height * 0.26
                ZIndex: =2

            AdminPage_Skill_Button As button:
                BorderColor: =RGBA( 112, 128, 144, 0.7 )
                BorderThickness: =5
                DisabledFill: =RGBA(241, 244, 249, 1)
                Fill: =RGBA( 106, 170, 205, 1 )
                Height: =Parent.Height * 0.146
