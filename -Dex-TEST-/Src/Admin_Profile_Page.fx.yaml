        FontWeight: =FontWeight.Bold
        Height: =52
        Size: =20
        Text: ="Download"
        Width: =215
        X: =1078
        Y: =266
        ZIndex: =8

    UserPage_Title_1 As label:
        Align: =Align.Center
        BorderColor: =RGBA(102, 182, 227, 0.7)
