Admin_Profile_Page As screen:
    BackgroundImage: =MainPagePicture

    Rectangle1 As rectangle:
        BorderThickness: =3
        Height: =56
        Width: =1366
        Y: =265
        ZIndex: =1

    Label7_1 As label:
        BorderThickness: =3
        Height: =44
        Text: |-
            =/*"Selected Checkboxes: "&*/
            Concat(CheckboxCollection,Value & ",")
        Visible: =false
        Width: =407
        Y: =724
        ZIndex: =2

    Button12_1 As button:
        OnSelect: =PPTALLDOWNLOAD.Run()
        Text: |-
            ="전체 다운로드
            "
        X: =1190
        Y: =205
        ZIndex: =3

    Gallery9_1 As gallery.galleryVertical:
        BorderThickness: =3
        DelayItemLoading: =true
        Height: =447
        Items: =ability_profile
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplateSize: =70
        Width: =1366
        Y: =321
        ZIndex: =4

        Checkbox6_1 As checkbox:
            Default: =Checkbox10Value
            Height: =45
            OnSelect: |-
                =If(
                    Checkbox6_1.Value = true,
                    Collect(CheckboxCollection, Checkbox6_1.Text),
                    Remove(CheckboxCollection, LookUp(CheckboxCollection, Value = Checkbox6_1.Text))
                )
            Text: =ThisItem.'E-mail'
            Width: =43
            X: =54
            Y: =10
            ZIndex: =1

        Label20_1 As label:
            Color: =RGBA(255, 255, 255, 1)
            OnSelect: =Select(Parent)
            Size: =15
            Text: =ThisItem.Profile.FileName
            Width: =335
            X: =686
            Y: =17
            ZIndex: =4

        Button13_1 As button:
            Height: =33
            OnSelect: =PPTDownload.Run(Gallery9_1.Selected.'E-mail')
            Text: ="다운로드"
            X: =1108
            Y: =20
            ZIndex: =5

        Label4 As label:
            Align: =Align.Center
            Color: =RGBA(255, 255, 255, 1)
            Height: =50
            OnSelect: =Select(Parent)
            Size: =15
            Text: =ThisItem.Name
            Width: =102
            X: =97
            Y: =10
            ZIndex: =6

        Label5 As label:
            Color: =RGBA(255, 255, 255, 1)
            Height: =31
            OnSelect: =Select(Parent)
            Size: =15
            Text: =ThisItem.'Created On'
            Width: =311
            X: =345
            Y: =17
            ZIndex: =7

    Checkbox9_1 As checkbox:
        Color: =RGBA(255, 255, 255, 1)
        OnCheck: |-
            =UpdateContext({Checkbox10Value: true})
        OnSelect: |-
            =If(
                Checkbox9_1.Value = true,
                Collect(CheckboxCollection, Checkbox9_1.Text),
                Remove(CheckboxCollection, LookUp(CheckboxCollection, Value = Checkbox9_1.Text))
            )
        OnUncheck: |-
            =UpdateContext({Checkbox10Value: false})
        Text: ="전체"
        X: =11
        Y: =268
        ZIndex: =5

    Label3 As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        FontWeight: =FontWeight.Bold
        Height: =52
        Size: =19
