Admin_Profile_Page As screen:
    BackgroundImage: =ere
    ImagePosition: =ImagePosition.Stretch

    ConcatBox As label:
        BorderThickness: =3
        Color: =RGBA(255, 255, 255, 1)
        Height: =44
        Text: |-
            =/*"Selected Checkboxes: "&*/
            Concat(CheckboxCollection,Value & ",")
        Visible: =false
        Width: =407
        Y: =724
        ZIndex: =2

    AP_Main_Container As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =18

        AP_Header_Container As groupContainer.horizontalAutoLayoutContainer:
            FillPortions: =0
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingLeft: =50
            PaddingRight: =50
            PaddingTop: =30
            ZIndex: =1

            Admin_Profile_Back As icon.BackArrow:
                Color: =RGBA( 106, 170, 205, 1 )
                Height: =130
                Icon: =Icon.BackArrow
                OnSelect: =Navigate(Admin_Page)
                Width: =130
                X: =99
                Y: =20
                ZIndex: =1

            Admin_Profile_Title As label:
                Align: =Align.Center
                BorderColor: =RGBA(102, 182, 227, 0.7)
                Color: =RGBA(255, 255, 255, 1)
                FillPortions: =1
                FontWeight: =FontWeight.Bold
                Height: =186
                Size: =50
                Text: ="Admin Profile Page"
                Width: =1366
                ZIndex: =2

            Admin_Profile_Home As icon.Home:
                Color: =RGBA( 106, 170, 205, 1 )
                Height: =130
                Icon: =Icon.Home
                OnSelect: =Navigate(Main_Page)
                Width: =130
                X: =1120
                Y: =40
                ZIndex: =3

        AP_Sub_Container As groupContainer.manualLayoutContainer:
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            ZIndex: =2

            AP_Refresh_Container As groupContainer.manualLayoutContainer:
                Height: =93
                Width: =87
                X: =40
                Y: =5
                ZIndex: =1

                Profile_Refresh As icon.Reload:
                    BorderColor: =RGBA(241, 244, 249, 1)
                    Color: =RGBA(241, 244, 249, 1)
                    Icon: =Icon.Reload
                    OnSelect: =Refresh(ability_profile)
                    X: =9
                    Y: =14
                    ZIndex: =1

            AP_Search_Container As groupContainer.manualLayoutContainer:
                Height: =78
                Width: =293
                X: =674
                Y: =20
                ZIndex: =2

                Profile_Search As text:
                    BorderColor: =RGBA( 112, 128, 144, 0.7 )
                    BorderThickness: =5
                    Default: =
                    Height: =35
                    HintText: ="검색"
                    Width: =245
                    X: =35
                    Y: =25
                    ZIndex: =1

            AP_Gallery_Title_Container As groupContainer.manualLayoutContainer:
                Height: =64
                Width: =967
                Y: =98
                ZIndex: =3

                AP_Title_Group As group:
                    Height: =5
                    Width: =5
                    X: =40
                    Y: =-265
                    ZIndex: =7

                    Title_Color_Box As rectangle:
                        BorderColor: =RGBA( 112, 128, 144, 0.7 )
                        BorderThickness: =3
                        Fill: =RGBA( 106, 170, 205, 1 )
                        Height: =56
                        Width: =967
                        Y: =8
                        ZIndex: =1

                    User_Name As label:
                        Align: =Align.Center
                        Color: =RGBA(255, 255, 255, 1)
                        FontWeight: =FontWeight.Bold
                        Height: =52
                        Size: =19
                        Text: ="이름"
                        Width: =217
                        Y: =12
                        ZIndex: =2

                    Profile_Name As label:
                        Align: =Align.Center
                        Color: =RGBA(255, 255, 255, 1)
                        FontWeight: =FontWeight.Bold
                        Height: =52
                        Size: =20
                        Text: ="프로필"
                        Width: =332
                        X: =457
                        Y: =12
                        ZIndex: =3

                    Profile_Download As label:
                        Align: =Align.Center
                        Color: =RGBA(255, 255, 255, 1)
                        FontWeight: =FontWeight.Bold
                        Height: =52
                        Size: =20
                        Text: ="다운로드"
                        Width: =215
                        X: =752
                        Y: =12
                        ZIndex: =4

                    Update_Date As label:
                        Align: =Align.Center
                        Color: =RGBA(255, 255, 255, 1)
                        FontWeight: =FontWeight.Bold
                        Height: =55
                        Size: =20
                        Text: ="수정한 날짜"
                        Width: =214
                        X: =224
                        Y: =9
                        ZIndex: =5

                    All_Checkbox As checkbox:
                        Color: =RGBA(255, 255, 255, 1)
                        Height: =52
                        OnCheck: |-
                            =UpdateContext({Checkbox10Value: true})
                        OnSelect: |-
                            =If(
                                All_Checkbox.Value = true,
                                Collect(CheckboxCollection, All_Checkbox.Text),
                                Remove(CheckboxCollection, LookUp(CheckboxCollection, Value = All_Checkbox.Text))
                            )
                        OnUncheck: |-
                            =UpdateContext({Checkbox10Value: false})
                        Text: ="전체"
                        Width: =37
                        X: =21
                        Y: =10
                        ZIndex: =6

            AP_Gallery_Container As groupContainer.manualLayoutContainer:
                Height: =406
                Width: =967
                Y: =162
                ZIndex: =4

                Admin_Profile_Gallery As gallery.galleryVertical:
                    BorderColor: =RGBA( 112, 128, 144, 0.7 )
                    BorderThickness: =3
                    DelayItemLoading: =true
                    Fill: =RGBA(255, 255, 255, 0.9)
                    Height: =406
                    Items: |
                        =Search(ability_profile,Profile_Search.Text,"cr778_name")
                    Layout: =Layout.Vertical
                    LoadingSpinner: =LoadingSpinner.Data
                    TemplateSize: =70
                    Width: =967
                    ZIndex: =1

                    Checkbox6_1 As checkbox:
                        Default: =Checkbox10Value
                        Height: =45
                        OnSelect: |-
                            =If(
                                Checkbox6_1.Value = true,
                                Collect(CheckboxCollection, Checkbox6_1.Text),
                                Remove(CheckboxCollection, LookUp(CheckboxCollection, Value = Checkbox6_1.Text))
                            )
                        Text: =ThisItem.'E-mail'
                        Width: =43
                        X: =18
                        Y: =10
                        ZIndex: =1

                    Label20_1 As label:
                        OnSelect: =Select(Parent)
                        Size: =15
                        Text: =ThisItem.Profile.FileName
                        Width: =335
                        X: =426
                        Y: =20
                        ZIndex: =4

                    Button13_1 As button:
                        BorderColor: =RGBA( 112, 128, 144, 0.7 )
                        BorderThickness: =5
                        Fill: =RGBA( 106, 170, 205, 1 )
                        Height: =33
                        OnSelect: =PPTDownload.Run(Admin_Profile_Gallery.Selected.'E-mail')
                        Text: ="다운로드"
                        X: =779
                        Y: =20
                        ZIndex: =5

                    Label4 As label:
                        Align: =Align.Center
                        Height: =50
                        OnSelect: =Select(Parent)
                        Size: =15
                        Text: =ThisItem.Name
                        Width: =102
                        X: =52
                        Y: =10
                        ZIndex: =6

                    Label5 As label:
                        Height: =31
                        OnSelect: =Select(Parent)
                        Size: =15
                        Text: =ThisItem.'Created On'
                        Width: =249
                        X: =163
                        Y: =22
                        ZIndex: =7

            AP_Down_Container As groupContainer.manualLayoutContainer:
                Height: =197
                Width: =399
                X: =967
                Y: =98
                ZIndex: =5

                AllDownload_Button As button:
                    BorderColor: =RGBA( 112, 128, 144, 0.7 )
                    BorderThickness: =5
                    Fill: =RGBA( 106, 170, 205, 1 )
                    Height: =60
                    OnSelect: =PPTALLDOWNLOAD.Run()
                    Text: |-
                        ="전체 다운로드
                        "
                    Width: =335
                    X: =43
                    Y: =114
                    ZIndex: =1

                SelectDownload_Button As button:
                    BorderColor: =RGBA( 112, 128, 144, 0.7 )
                    BorderThickness: =5
                    Fill: =RGBA( 106, 170, 205, 1 )
                    Height: =60
                    OnSelect: |-
                        =If(
                            !IsBlank(ConcatBox.Text),
                            PPTDownload.Run(Admin_Profile_Gallery.Selected.'E-mail')
                        )
                    Text: |-
                        ="선택 다운로드
                        "
                    Width: =335
                    X: =40
                    Y: =32
                    ZIndex: =2

            AP_Update_Container As groupContainer.manualLayoutContainer:
                Height: =238
                Width: =399
                X: =967
                Y: =330
                ZIndex: =6

                Profile_Template_Upload_Card As attachments:
                    AddAttachmentText: ="파일 업로드"
                    BorderColor: =RGBA( 112, 128, 144, 0.7 )
                    BorderThickness: =5
                    Color: =RGBA(255, 255, 255, 1)
                    DisplayMode: =
                    Fill: =RGBA( 106, 170, 205, 0.5)
                    Height: =101
                    HoverColor: =RGBA( 112, 128, 144, 0.7 )
                    IsInDataCard: =true
                    Items: =
                    MaxAttachments: =1
                    MaxAttachmentSize: =100
                    MaxAttachmentsText: =""
                    NoAttachmentsText: ="업데이트할 프로필 양식을 등록해주세요."
                    PaddingBottom: =5
                    PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
                    PaddingRight: =5
                    PaddingTop: =5
                    Tooltip: =
                    Width: =341
                    X: =40
                    Y: =40
                    ZIndex: =1

                Profile_Template_Upload As button:
                    BorderColor: =RGBA( 112, 128, 144, 0.7 )
                    BorderThickness: =5
                    Fill: =RGBA( 106, 170, 205, 1 )
                    OnSelect: |+
                        =ability_admin_upload_profile.Run(
                            User().Email,
                            User().Email,
                            User().Email,
                            First(Profile_Template_Upload_Card.Attachments).Name,
                            First(Profile_Template_Upload_Card.Attachments).Value,
                            "profile.pptx"
                        );
                        Reset(Profile_Template_Upload_Card)
                        /*
                        
                        ability_admin_update_profileform.Run(
                            User().Email,
                            User().Email,
                            User().Email,
                            First(Profile_Template_Upload_Card.Attachments).Name,
                            First(Profile_Template_Upload_Card.Attachments).Value
                        );
                        
                        */
                        
                        
                        
                    Text: ="프로필양식 업데이트"
                    Width: =208
                    X: =173
                    Y: =162
                    ZIndex: =2

