User_License_Page_1 As screen:
    BackgroundImage: =black
    ImagePosition: =ImagePosition.Fill

    License_Title_5 As label:
        Align: =Align.Center
        BorderColor: =RGBA(102, 182, 227, 0.7)
        Color: =RGBA(255, 255, 255, 1)
        FontWeight: =FontWeight.Semibold
        Height: =186
        Size: =40
        Text: ="License Page"
        Width: =1366
        ZIndex: =4

    License_send_6 As icon.Send:
        Color: =RGBA(102, 182, 227, 0.7)
        Height: =110
        Icon: =Icon.Send
        OnSelect: |-
            =If(
                IsEmpty(
                    Search(
                        ability_license,
                        varUser.Email,
                        "cr778_email"
                    );
                    Search(
                        ability_file,
                        varUser.Email,
                        "cr778_email"
                    )
                ),
                SubmitForm(License_Input_1);
                NewForm(License_Input_1);
                ResetForm(License_Input_1);
                SubmitForm(License_File_Input_1);
                NewForm(License_File_Input_1);
                ResetForm(License_File_Input_1);
                ,
                Patch(
                    ability_license,
                    LookUp(
                        ability_license,
                        'E-mail' = 'E-mail_License_DataCard_1'.Update
                    ),
                    {
                        'AZ-104': 'AZ-104_DatePicker_1'.SelectedDate,
                        'AZ-305': 'AZ-305_DatePicker_1'.SelectedDate,
                        'MS-100': 'MS-100_DatePicker_1'.SelectedDate,
                        'MS-101': 'MS-101_DatePicker_1'.SelectedDate,
                        'MS-700': 'MS-700_DatePicker_1'.SelectedDate,
                        'MS-900': 'MS-900_DatePicker_1'.SelectedDate,
                        'PL-200': 'PL-200_DatePicker_1'.SelectedDate,
                        'PL-300': 'PL-300_DatePicker_1'.SelectedDate,
                        'PL-400': 'PL-400_DatePicker_1'.SelectedDate,
                        'PL-600': 'PL-600_DatePicker_1'.SelectedDate,
                        'PL-900': 'PL-900_DatePicker_1'.SelectedDate            
                    }
                );
                Patch(
                    ability_file,
                    LookUp(
                        ability_file,
                        'E-mail' = 'E-mail_File_DataCard_1'.Update
                    ),
                    {
                        'AZ-104': 'AZ-104_File_DataCardValue_1'
                        //'AZ-305': 'AZ-305_File_DataCard'.Update,
                        //'MS-100': 'MS-100_File_DataCard'.Update,
                       // 'MS-101': 'MS-101_File_DataCard'.Update,
                       //// 'MS-700': 'MS-700_File_DataCard'.Update,
                       // 'MS-900': 'MS-900_File_DataCard'.Update,
                       // 'PL-200': 'PL-200_File_DataCard'.Update,
                      //  'PL-300': 'PL-300_File_DataCard'.Update,
                      //  'PL-400': 'PL-400_File_DataCard'.Update,
                     //   'PL-600': 'PL-600_File_DataCard'.Update,
                      //  'PL-900': 'PL-900_File_DataCard'.Update
                    }
                );
                NewForm(Address_Input);
                ResetForm(Address_Input);
            )
        Width: =110
        X: =1230
        Y: =630
        ZIndex: =5

