Screen3 As screen:

    Button4 As button:
        Height: =212
        OnSelect: =PDFDownload.Run()
        Text: ="pdf"
        ZIndex: =1

    Button4_1 As button:
        Height: =212
        OnSelect: =역량강화AppstoDataVerseExcelDownload.Run("")
        Text: ="excel"
        X: =183
        ZIndex: =2

    Gallery2 As gallery.galleryVertical:
        DelayItemLoading: =true
        Height: =280
        Items: =ability_address
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplateSize: |-
            =//If(Self.Layout = Layout.Horizontal, Min(280, Self.Width - 60), Min(280, Self.Height - 60))
            50
        Width: =293
        X: =343
        ZIndex: =11

        Label2_1 As label:
            OnSelect: =Select(Parent)
            Text: =ThisItem.Name
            X: =150
            ZIndex: =2

        Checkbox1 As checkbox:
            OnSelect: =Select(Parent)
            Text: ="옵션"
            ZIndex: =3

    Gallery3 As gallery.galleryVertical:
        DelayItemLoading: =true
        Height: =363
        Items: =ability_profile
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplateSize: |
            =60
        Width: =1366
        Y: =403
        ZIndex: =12

        Checkbox2 As checkbox:
            OnSelect: |-
                =If(
                    Checkbox2.Value = true,
                    Collect(CheckboxTextValues, Checkbox2.Text),
                    Remove(CheckboxTextValues, LookUp(CheckboxTextValues, Value = Checkbox2.Text))
                )
            Text: =ThisItem.Name
            Width: =114
            Y: =9
            ZIndex: =3

        Button9 As button:
            OnSelect: |-
                =If(
                    Checkbox2.Value=true,
                    ability_user_down_profile_form.Run(),
                    ""
                )
            Text: ="버튼"
            X: =231
            Y: =19
            ZIndex: =4

    RichTextEditor1 As richTextEditor:
        Default: ="여기에 <strong>서식 있는 텍스트</strong>를 입력하세요."
        Height: =184
        X: =726
        Y: =54
        ZIndex: =13

    Label7 As label:
        Height: =135
        Text: |-
            =/*"Selected Checkboxes: "&*/
            Concat(CheckboxTextValues, Value & "; ")
        Width: =569
        X: =795
        Y: =267
        ZIndex: =14

