        Text: ="pdf"
        ZIndex: =1

    Button4_1 As button:
        Height: =212
        OnSelect: =역량강화AppstoDataVerseExcelDownload.Run("")
        Text: ="excel"
        X: =183
        ZIndex: =2

    Label7 As label:
        BorderThickness: =3
        Height: =44
        Text: |-
            =/*"Selected Checkboxes: "&*/
            Concat(CheckboxCollection,Value & ",")
        Width: =407
        X: =36
        Y: =417
        ZIndex: =14

    Button12 As button:
        OnSelect: =PPTDownload.Run()
        Text: ="전체 다운"
        X: =160
        Y: =372
        ZIndex: =17

    Gallery9 As gallery.galleryVertical:
        DelayItemLoading: =true
        Height: =307
        Items: =ability_profile
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplateSize: =70
        Width: =1366
        Y: =461
        ZIndex: =18

        Checkbox6 As checkbox:
            Default: =Checkbox10Value
            Height: =45
            OnSelect: |-
                =If(
                    Checkbox6.Value = true,
                    Collect(CheckboxCollection, Checkbox6.Text),
                    Remove(CheckboxCollection, LookUp(CheckboxCollection, Value = Checkbox6.Text))
                )
            Text: =ThisItem.Name
            Width: =113
            X: =21
            Y: =5
            ZIndex: =1

        Label18 As label:
            OnSelect: =Select(Parent)
            Text: =ThisItem.ability_profile
            Width: =351
            X: =134
            Y: =10
            ZIndex: =3

        Label20 As label:
            OnSelect: =Select(Parent)
            Text: =ThisItem.Profile.FileName
            Width: =335
            X: =519
            Y: =5
            ZIndex: =4

        Button13 As button:
            Height: =33
            OnSelect: =PPTDownload.Run()
            Text: ="버튼"
            X: =810
            Y: =5
            ZIndex: =5

    Checkbox9 As checkbox:
        OnCheck: |-
            =UpdateContext({Checkbox10Value: true})
        OnSelect: |-
            =If(
                Checkbox9.Value = true,
                Collect(CheckboxCollection, Checkbox9.Text),
                Remove(CheckboxCollection, LookUp(CheckboxCollection, Value = Checkbox9.Text))
            )
        OnUncheck: |-
            =UpdateContext({Checkbox10Value: false})
        Text: ="전체"
        X: =33
        Y: =367
        ZIndex: =19

