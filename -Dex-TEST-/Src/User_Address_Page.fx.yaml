                DisplayMode: =Parent.DisplayMode
                Fill: =RGBA( 106, 170, 205, 1)
                Height: =50
                HintText: ="우편번호를 입력하세요."
                HoverBorderColor: =RGBA(102, 182, 227, 0.7)
                HoverColor: =RGBA(255, 255, 255, 1)
                HoverFill: =RGBA(102, 182, 227, 0.7)
                MaxLength: =Parent.MaxLength
                PaddingLeft: =5
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Size: =17
                Tooltip: =Parent.DisplayName
                Width: =900
                X: =30
                Y: =62
                ZIndex: =5

        "'Address_E-mail_DataCard' As typedDataCard.textualEditCard":
            BorderStyle: =BorderStyle.Solid
