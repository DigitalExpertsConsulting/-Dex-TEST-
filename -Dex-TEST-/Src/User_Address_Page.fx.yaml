                Size: =20
                Text: ="Gift Zipcode"
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                ZIndex: =1

            Gift_Zipcode_DataCardValue As text:
                BorderColor: =RGBA( 112, 128, 144, 0.7 )
                Color: =RGBA(255, 255, 255, 1)
                Default: =Parent.Default
                DelayOutput: =true
                DisplayMode: =Parent.DisplayMode
                Fill: =RGBA( 106, 170, 205, 1)
                Height: =50
                HintText: ="선물 배송지의 우편번호를 입력하세요."
