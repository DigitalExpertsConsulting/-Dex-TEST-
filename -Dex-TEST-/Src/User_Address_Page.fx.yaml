User_Address_Page As screen:
    BackgroundImage: =MainPagePicture

    Address_Title As label:
        Align: =Align.Center
        BorderColor: =RGBA(102, 182, 227, 0.7)
        Color: =RGBA(255, 255, 255, 1)
        FontWeight: =FontWeight.Semibold
        Height: =186
        Size: =40
        Text: ="Address Page"
        Width: =1366
        ZIndex: =1

    Address_Send As icon.Send:
        Color: =RGBA(102, 182, 227, 0.7)
        Height: =110
        Icon: =Icon.Send
        OnSelect: |-
            =If(
                IsEmpty(
                    LookUp(
                        ability_address,
                        'E-mail'=varUser.Email
                    )
                ),
                SubmitForm(Address_Input);
                NewForm(Address_Input);
                ResetForm(Address_Input);
                ,
                Patch(
                    ability_address,
                    LookUp(
                        ability_address,
                        'E-mail' = 'Address_E-mail_DataCard'.Update
                    ),
                    {
                        Address: Address_DataCardValue.Text,
                        Zipcode: Zipcode_DataCardValue.Text
                    }
                );
                NewForm(Address_Input);
                ResetForm(Address_Input);
            )
        Visible: =
        Width: =110
        X: =1120
        Y: =600
        ZIndex: =3

    Address_Back As icon.BackArrow:
        Color: =RGBA(102, 182, 227, 0.7)
        Height: =110
        Icon: =Icon.BackArrow
        OnSelect: =Navigate(User_Page)
        Width: =110
        X: =110
        Y: =40
        ZIndex: =4

    Address_Home As icon.Home:
        Color: =RGBA(102, 182, 227, 0.7)
        Height: =110
        Icon: =Icon.Home
        OnSelect: =Navigate(Main_Page)
        Width: =110
        X: =1120
        Y: =40
        ZIndex: =5

    Address_Input As form:
        DataSource: =ability_address
        DefaultMode: =FormMode.New
        Height: =406
        Width: =968
        X: =193
        Y: =214
        ZIndex: =6

        Address_DataCard As typedDataCard.textualEditCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="cr778_address"
            Default: =ThisItem.Address
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@ability_address],DataSourceInfo.DisplayName,"cr778_address")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            MaxLength: =DataSourceInfo([@ability_address], DataSourceInfo.MaxLength, "cr778_address")
            Required: =false
            Update: =Address_DataCardValue.Text
            Width: =963
            X: =0
            Y: =0
            ZIndex: =1

            Address_DataCardKey As label:
                AutoHeight: =true
                Color: =RGBA(255, 255, 255, 1)
                Height: =34
                Size: =30
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            Address_DataCardValue As text:
                BorderColor: =RGBA(102, 182, 227, 0.7)
                Color: =RGBA(255, 255, 255, 1)
                Default: =Parent.Default
                DelayOutput: =true
                DisplayMode: =Parent.DisplayMode
                Fill: =RGBA(102, 182, 227, 0.5)
                Height: =80
                HintText: ="주소를 입력하세요."
                HoverBorderColor: =RGBA(102, 182, 227, 0.7)
                HoverColor: =RGBA(255, 255, 255, 1)
                HoverFill: =RGBA(102, 182, 227, 0.2)
                MaxLength: =Parent.MaxLength
                PaddingLeft: =5
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Size: =25
                Tooltip: =Parent.DisplayName
                Width: |
                    =900
                X: =30
                Y: =Address_DataCardKey.Y + Address_DataCardKey.Height + 5
                ZIndex: =2

            Address_ErrorMessage As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =Address_DataCardValue.Y + Address_DataCardValue.Height
                ZIndex: =3

            Address_StarVisible As label:
                Align: =Align.Center
                Height: =Address_DataCardKey.Height
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =Address_DataCardKey.Y
                ZIndex: =4

        Zipcode_DataCard As typedDataCard.textualEditCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="cr778_zipcode"
            Default: =ThisItem.Zipcode
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@ability_address],DataSourceInfo.DisplayName,"cr778_zipcode")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            MaxLength: =DataSourceInfo([@ability_address], DataSourceInfo.MaxLength, "cr778_zipcode")
            Required: =false
            Update: =Zipcode_DataCardValue.Text
            Width: =963
            X: =0
            Y: =1
            ZIndex: =1

            Zipcode_DataCardKey As label:
                AutoHeight: =true
                Color: =RGBA(255, 255, 255, 1)
                Height: =34
                Size: =30
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            Zipcode_DataCardValue As text:
                BorderColor: =RGBA(102, 182, 227, 0.7)
                Color: =RGBA(255, 255, 255, 1)
                Default: =Parent.Default
                DelayOutput: =true
                DisplayMode: =Parent.DisplayMode
                Fill: =RGBA(102, 182, 227, 0.5)
                Height: =80
                HintText: ="우편번호를 입력하세요."
                HoverBorderColor: =RGBA(102, 182, 227, 0.7)
                HoverColor: =RGBA(255, 255, 255, 1)
                HoverFill: =RGBA(102, 182, 227, 0.2)
                MaxLength: =Parent.MaxLength
                PaddingLeft: =5
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Size: =25
                Tooltip: =Parent.DisplayName
                Width: =900
                X: =30
                Y: =Zipcode_DataCardKey.Y + Zipcode_DataCardKey.Height + 5
                ZIndex: =2

            Zipcode_ErrorMessage As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =Zipcode_DataCardValue.Y + Zipcode_DataCardValue.Height
                ZIndex: =3

            Zipcode_StarVisible As label:
                Align: =Align.Center
                Height: =Zipcode_DataCardKey.Height
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =Zipcode_DataCardKey.Y
                ZIndex: =4

        "'Address_E-mail_DataCard' As typedDataCard.textualEditCard":
            BorderStyle: =BorderStyle.Solid
            DataField: ="cr778_email"
            Default: =ThisItem.'E-mail'
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@ability_address],DataSourceInfo.DisplayName,"cr778_email")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            MaxLength: =DataSourceInfo([@ability_address], DataSourceInfo.MaxLength, "cr778_email")
            Required: =false
            Update: ='Address_E-mail_DataCardValue'.Text
            Visible: =false
            Width: =321
            X: =1
            Y: =2
            ZIndex: =1

            "'Address_E-mail_DataCardKey' As label":
                AutoHeight: =true
                Height: =34
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            "'Address_E-mail_DataCardValue' As text":
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                Default: =Parent.Default
                DelayOutput: =true
                DisplayMode: =Parent.DisplayMode
                MaxLength: =Parent.MaxLength
                PaddingLeft: =5
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Tooltip: =Parent.DisplayName
                Width: =Parent.Width - 60
                X: =30
                Y: ='Address_E-mail_DataCardKey'.Y + 'Address_E-mail_DataCardKey'.Height + 5
                ZIndex: =2

            "'Address_E-mail_ErrorMessage' As label":
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: ='Address_E-mail_DataCardValue'.Y + 'Address_E-mail_DataCardValue'.Height
                ZIndex: =3

            "'Address_E-mail_StarVisible' As label":
                Align: =Align.Center
                Height: ='Address_E-mail_DataCardKey'.Height
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: ='Address_E-mail_DataCardKey'.Y
                ZIndex: =4

        Address_Name_DataCard As typedDataCard.textualEditCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="cr778_name"
            Default: =ThisItem.Name
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@ability_address],DataSourceInfo.DisplayName,"cr778_name")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            MaxLength: =DataSourceInfo([@ability_address], DataSourceInfo.MaxLength, "cr778_name")
            Required: =true
            Update: =Address_Name_DataCardValue.Text
            Visible: =false
            Width: =321
            X: =0
            Y: =2
            ZIndex: =7

            Address_Name_DataCardKey As label:
                AutoHeight: =true
                Height: =34
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            Address_Name_DataCardValue As text:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                Default: =Parent.Default
                DelayOutput: =true
                DisplayMode: =Parent.DisplayMode
                MaxLength: =Parent.MaxLength
                PaddingLeft: =5
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Tooltip: =Parent.DisplayName
                Width: =Parent.Width - 60
                X: =30
                Y: =Address_Name_DataCardKey.Y + Address_Name_DataCardKey.Height + 5
                ZIndex: =2

            Address_Name_ErrorMessage As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =Address_Name_DataCardValue.Y + Address_Name_DataCardValue.Height
                ZIndex: =3

            Address_Name_StarVisible As label:
                Align: =Align.Center
                Height: =Address_Name_DataCardKey.Height
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =Address_Name_DataCardKey.Y
                ZIndex: =4

