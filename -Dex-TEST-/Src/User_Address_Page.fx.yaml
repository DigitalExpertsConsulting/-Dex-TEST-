User_Address_Page As screen:
    BackgroundImage: =ere
    ImagePosition: =ImagePosition.Stretch

    Address_Title As label:
        Align: =Align.Center
        BorderColor: =RGBA(102, 182, 227, 0.7)
        Color: =RGBA(255, 255, 255, 1)
        FontWeight: =FontWeight.Semibold
        Height: =186
        Size: =40
        Text: ="Address Page"
        Width: =1366
        ZIndex: =1

    Address_Back As icon.BackArrow:
        Color: =RGBA( 106, 170, 205, 1 )
        Height: =130
        Icon: =Icon.BackArrow
        OnSelect: =Navigate(User_Page)
        Width: =130
        X: =110
        Y: =40
        ZIndex: =2

    Address_Input As form:
        BorderColor: =RGBA(204, 231, 246, 1)
        DataSource: =ability_address
        DefaultMode: =FormMode.New
        Fill: =RGBA(255, 255, 255, 0.4)
        Height: =511
        Width: =992
        X: =193
        Y: =226
        ZIndex: =3

        Address_DataCard As typedDataCard.textualEditCard:
            BorderStyle: =BorderStyle.Solid
            BorderThickness: =0
            DataField: ="cr778_address"
            Default: =ThisItem.Address
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@ability_address],DataSourceInfo.DisplayName,"cr778_address")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =122
            MaxLength: =DataSourceInfo([@ability_address], DataSourceInfo.MaxLength, "cr778_address")
            Required: =false
            Update: =Address_DataCardValue.Text
            Width: =990
            X: =0
            Y: =0
            ZIndex: =1

            Address_DataCardKey As label:
                AutoHeight: =true
                Color: =RGBA(255, 255, 255, 1)
                FontWeight: =FontWeight.Bold
                Height: =34
                Size: =20
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            Address_DataCardValue As text:
                BorderColor: =RGBA( 112, 128, 144, 0.7 )
                Color: =RGBA(255, 255, 255, 1)
                Default: =Parent.Default
                DelayOutput: =true
                DisplayMode: =Parent.DisplayMode
                Fill: =RGBA( 106, 170, 205, 1)
                Height: =50
                HintText: ="주소를 입력하세요."
                HoverBorderColor: =RGBA(102, 182, 227, 0.7)
                HoverColor: =RGBA(255, 255, 255, 1)
                HoverFill: =RGBA(102, 182, 227, 0.7)
                MaxLength: =Parent.MaxLength
                PaddingLeft: =5
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Size: =17
                Tooltip: =Parent.DisplayName
                Width: |
                    =900
                X: =30
                Y: =Address_DataCardKey.Y + Address_DataCardKey.Height + 5
                ZIndex: =2

            Address_ErrorMessage As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =Address_DataCardValue.Y + Address_DataCardValue.Height
                ZIndex: =3

            Address_StarVisible As label:
                Align: =Align.Center
                Height: =Address_DataCardKey.Height
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =Address_DataCardKey.Y
                ZIndex: =4

        Zipcode_DataCard As typedDataCard.textualEditCard:
