User_Skill_Page As screen:
    BackgroundImage: =ere
    ImagePosition: =ImagePosition.Stretch

    Skill_Main_Container As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =8

        Skill_Header_Container As groupContainer.horizontalAutoLayoutContainer:
            FillPortions: =0
            Height: =Parent.Height * 0.21
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingLeft: =50
            PaddingRight: =50
            PaddingTop: =30
            Width: =Parent.Width
            ZIndex: =1

            Skill_Back As icon.BackArrow:
                Color: =RGBA( 106, 170, 205, 1 )
                Height: =Parent.Width * 0.08
                Icon: =Icon.BackArrow
                OnSelect: =Navigate(User_Page)
                Width: =Parent.Width * 0.08
                X: =Parent.X * 0.01
                Y: =Parent.Height * 0.12
                ZIndex: =1

            Skill_Title As label:
                Align: =Align.Center
                BorderColor: =RGBA(102, 182, 227, 0.7)
                Color: =RGBA(255, 255, 255, 1)
                FillPortions: =1
                FontWeight: =FontWeight.Semibold
                Height: =Parent.Height
                Size: |
                    =Parent.Width * 0.035
                Text: ="Skill Page"
                Width: |-
                    = Parent.Width - Skill_Back.Width - Skill_Home.Width
                    // Parent.Width - Skill_Back.Width - Skill_Home.Width
                ZIndex: =2

            Skill_Home As icon.Home:
                Color: |
                    =RGBA( 106, 170, 205, 1 )
                Height: =Parent.Width * 0.08
                Icon: =Icon.Home
                OnSelect: =Navigate(Main_Page)
                Width: =Parent.Width * 0.08
                X: =Parent.Width * 0.9
                Y: =Parent.Height * 0.12
                ZIndex: =3

        Skill_Sub_Container As groupContainer.manualLayoutContainer:
            Height: =Parent.Height - Skill_Header_Container.Height
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            Width: =Parent.Width
            Y: =Skill_Header_Container.Height
            ZIndex: =2

            Skill_Container As groupContainer.manualLayoutContainer:
                Height: =Parent.Height * 0.76
                Width: =Parent.Width * 0.67
                X: =Parent.Width * 0.2
                Y: =Parent.Height * 0.08
                ZIndex: =1

                Skill_Input As form:
                    DataSource: =ability_skill
                    DefaultMode: =FormMode.New
                    Fill: =RGBA(255, 255, 255, 0.4)
                    Height: =Parent.Height
                    Width: =Parent.Width
                    ZIndex: =1

                    "'365 Solution_DataCard' As typedDataCard.comboBoxOptionSetSingleEditCard":
                        BorderStyle: =BorderStyle.Solid
                        DataField: ="cr778_solution"
                        Default: =ThisItem.'365 Solution'
                        DisplayMode: =Parent.DisplayMode
                        DisplayName: =DataSourceInfo([@ability_skill],DataSourceInfo.DisplayName,"cr778_solution")
                        Fill: =RGBA(0, 0, 0, 0)
                        Height: =Parent.Height * 0.1
                        Required: =false
                        Update: ='365 Solution_DataCardValue'.Selected.Value
                        Width: =Parent.Width
                        WidthFit: =false
                        X: =0
                        Y: =0
                        ZIndex: =1

                        "'365 Solution_DataCardKey' As label":
                            AutoHeight: =true
                            Color: =RGBA(255, 255, 255, 1)
                            FontWeight: =FontWeight.Semibold
                            Height: =55
                            Size: =Parent.Width * 0.025
                            Text: =Parent.DisplayName
                            Width: =Parent.Width * 0.45
                            Wrap: =false
                            Y: =10
                            ZIndex: =1

                        "'365 Solution_DataCardValue' As combobox":
                            BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                            DefaultSelectedItems: |
                                =[Parent.Default]
                            DisplayFields: =["Value"]
                            DisplayMode: =Parent.DisplayMode
                            Height: =Parent.Height * 0.7
                            IsSearchable: =false
                            Items: =Choices('365 Solution_SkillLevel')
                            NoSelectionText: ="선택"
                            PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
                            SearchFields: =["Value"]
                            SearchItems: =[]
                            SelectMultiple: =false
                            Tooltip: =Parent.DisplayName
                            Width: =Parent.Width * 0.46
                            X: =Parent.Width * 0.45
                            Y: =10
                            ZIndex: =2

                        ErrorMessage33 As label:
                            AutoHeight: =true
                            Height: =10
                            Live: =Live.Assertive
                            PaddingBottom: =0
                            PaddingLeft: =0
                            PaddingRight: =0
                            PaddingTop: =0
                            Text: =Parent.Error
                            Visible: =Parent.DisplayMode=DisplayMode.Edit
                            Width: =Parent.Width - 60
                            X: =30
                            Y: ='365 Solution_DataCardValue'.Y + '365 Solution_DataCardValue'.Height
                            ZIndex: =3

                        StarVisible33 As label:
                            Align: =Align.Center
                            Height: ='365 Solution_DataCardKey'.Height
                            Text: ="*"
                            Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
