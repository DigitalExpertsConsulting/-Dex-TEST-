                Skill_send As icon.Send:
                    Color: =RGBA( 106, 170, 205, 1 )
                    Height: =Parent.Height
                    Icon: =Icon.Send
                    OnSelect: |+
                        =If(
                            IsEmpty(
                                Search(
                                    ability_skill,
                                    varUser.Email,
                                    "cr778_email"
                                )
                            ),
                            SubmitForm(Skill_Input);
                            NewForm(Skill_Input);
                            ResetForm(Skill_Input);
                            ,
                            Patch(
                                ability_skill,
                                LookUp(
                                    ability_skill,
                                    'E-mail' = 'Skill_E-mail_DataCard'.Update
                                ),
                                {
                                    '365 Solution':
                                    If(
                                        IsBlank(
                                            '365 Solution_DataCardValue'.Selected.Value
                                        ),
                                        LookUp(
                                            ability_skill,
                                            'E-mail' = User().Email,
                                            '365 Solution'
