Admin_Address_Page As screen:
    BackgroundImage: =ere
    ImagePosition: =ImagePosition.Stretch

    Admin_Address_Title As label:
        Align: =Align.Center
        BorderColor: =RGBA(102, 182, 227, 0.7)
        Color: =RGBA(255, 255, 255, 1)
        FontWeight: =FontWeight.Semibold
        Height: =186
        Size: =40
        Text: ="Admin Address Page"
        Width: =1366
        ZIndex: =1

    Admin_Address_Back As icon.BackArrow:
        Color: =RGBA(102, 182, 227, 0.7)
        Height: =130
        Icon: =Icon.BackArrow
        OnSelect: =Navigate(Admin_Page)
        Width: =130
        X: =110
        Y: =40
        ZIndex: =2

    Admin_Address_Home As icon.Home:
        Color: =RGBA(102, 182, 227, 0.7)
        Height: =130
        Icon: =Icon.Home
        OnSelect: =Navigate(Main_Page)
        Width: =130
        X: =1120
        Y: =40
        ZIndex: =3

    Admin_Address_DataTable As dataTable.datatable:
        BorderColor: =RGBA(0, 0, 0, 1)
        BorderStyle: =BorderStyle.Solid
        BorderThickness: =1
        Color: =RGBA( 0, 0, 0, 1 )
        DisplayMode: =DisplayMode.Edit
        Fill: =RGBA(241, 244, 249, 1)
        Height: =420
        Items: |-
            =//ability_address
            Search(ability_address,Address_Search.Text,"cr778_name")
        SelectedFill: =RGBA(241, 244, 249, 1)
        Width: =1047
        X: =159
        Y: =302
        ZIndex: =5

        Name_열1 As dataTableColumn.textualColumn:
            DisplayMode: =DisplayMode.Edit
            FieldDisplayName: ="Name"
            FieldName: ="cr778_name"
            FieldVariantName: ="textualColumn"
            Height: =Parent.Height
            LayoutHeight: =Parent.Height
            Order: =1
            Text: =ThisItem.Name
            Width: =100
            X: =0
            Y: =0
            ZIndex: =1

        "'E-mail_열1' As dataTableColumn.textualColumn":
            DisplayMode: =DisplayMode.Edit
            FieldDisplayName: ="E-mail"
            FieldName: ="cr778_email"
            FieldVariantName: ="textualColumn"
            Height: =Parent.Height
            LayoutHeight: =Parent.Height
            Order: =3
            Text: =ThisItem.'E-mail'
            Width: =100
            X: =0
            Y: =0
            ZIndex: =3

        Address_열1 As dataTableColumn.textualColumn:
            DisplayMode: =DisplayMode.Edit
            FieldDisplayName: ="Address"
            FieldName: ="cr778_address"
            FieldVariantName: ="textualColumn"
            Height: =Parent.Height
            LayoutHeight: =Parent.Height
            Order: =4
            Text: =ThisItem.Address
            Width: =100
            X: =0
            Y: =0
            ZIndex: =4

        Zipcode_열1 As dataTableColumn.textualColumn:
            DisplayMode: =DisplayMode.Edit
            FieldDisplayName: ="Zipcode"
            FieldName: ="cr778_zipcode"
            FieldVariantName: ="textualColumn"
            Height: =Parent.Height
            LayoutHeight: =Parent.Height
            Order: =5
            Text: =ThisItem.Zipcode
            Width: =100
            X: =0
            Y: =0
            ZIndex: =5

        Gift_Address_열1 As dataTableColumn.textualColumn:
            DisplayMode: =DisplayMode.Edit
            FieldDisplayName: ="Gift_Address"
            FieldName: ="cr778_gift_address"
            FieldVariantName: ="textualColumn"
            Height: =Parent.Height
            LayoutHeight: =Parent.Height
            Order: =6
            Text: =ThisItem.Gift_Address
            Width: =100
            X: =0
            Y: =0
            ZIndex: =6

        Gift_Zipcode_열1 As dataTableColumn.textualColumn:
            DisplayMode: =DisplayMode.Edit
            FieldDisplayName: ="Gift_Zipcode"
            FieldName: ="cr778_gift_zipcode"
            FieldVariantName: ="textualColumn"
            Height: =Parent.Height
            LayoutHeight: =Parent.Height
            Order: =7
            Text: =ThisItem.Gift_Zipcode
            Width: =100
            X: =0
            Y: =0
            ZIndex: =7

    AddressDownload_button As button:
        BorderColor: =RGBA( 112, 128, 144, 0.7 )
        BorderThickness: =5
        Height: =43
        OnSelect: |-
            =//Test_csh_Excelexport_dataverse_list.Run("")
            ExcelDownload.Run("")
        Text: ="주소 Table 다운"
        Width: =186
        X: =159
        Y: =249
        ZIndex: =6

    Address_Search As text:
        Default: =""
        Height: =35
        HintText: ="검색"
        Width: =245
        X: =961
        Y: =249
        ZIndex: =7

