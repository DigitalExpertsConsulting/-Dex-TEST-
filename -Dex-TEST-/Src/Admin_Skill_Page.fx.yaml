Admin_Skill_Page As screen:
    BackgroundImage: =ere
    ImagePosition: =ImagePosition.Stretch

    AS_Main_Container As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =24

        AS_Header_Container As groupContainer.horizontalAutoLayoutContainer:
            FillPortions: =0
            Height: =Parent.Height * 0.2
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingLeft: =50
            PaddingRight: =50
            PaddingTop: =30
            Width: =Parent.Width
            ZIndex: =1

            Admin_Skill_Back As icon.BackArrow:
                Color: =RGBA( 106, 170, 205, 1 )
                Height: =Parent.Width * 0.08
                Icon: =Icon.BackArrow
                OnSelect: =Navigate(Admin_Page)
                Width: =Parent.Width * 0.08
                X: =Parent.Width * 0.01
                Y: =40
                ZIndex: =1

            Admin_Skill_Title As label:
                Align: =Align.Center
                BorderColor: =RGBA(102, 182, 227, 0.7)
                Color: =RGBA(255, 255, 255, 1)
                FillPortions: =1
                FontWeight: =FontWeight.Bold
                Height: =Parent.Height
                Size: =Parent.Width * 0.035
                Text: ="Admin Skill Page"
                Width: =Parent.Width -Admin_Skill_Back.Width - Admin_Skill_Home.Width
                ZIndex: =2

            Admin_Skill_Home As icon.Home:
                Color: =RGBA( 106, 170, 205, 1 )
                Height: =Parent.Width * 0.08
                Icon: =Icon.Home
                OnSelect: =Navigate(Main_Page)
                Width: =Parent.Width * 0.08
                X: =Parent.Width * 0.9
                Y: =40
                ZIndex: =3

        AS_Sub_Container As groupContainer.manualLayoutContainer:
            Height: =Parent.Height - AS_Header_Container.Height
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            Width: =Parent.Width
            ZIndex: =2

            AS_Refresh_Container As groupContainer.manualLayoutContainer:
                Height: =Parent.Width * 0.056
                Width: =Parent.Width * 0.056
                X: =Parent.Width * 0.04
                ZIndex: =1

                Skill_Refresh As icon.Reload:
                    Color: =RGBA(255, 255, 255, 1)
                    Height: =Parent.Height
                    Icon: =Icon.Reload
                    OnSelect: =Refresh(ability_skill)
                    Width: =Parent.Width
                    ZIndex: =1

            AS_Search_Container As groupContainer.manualLayoutContainer:
                Height: =Parent.Height* 0.08
                Width: =Parent.Width * 0.2
                X: =Parent.Width * 0.799
                Y: =Parent.Height * 0.02
                ZIndex: =2

                Skill_Search As text:
                    BorderColor: =RGBA( 112, 128, 144, 0.7 )
                    BorderThickness: =5
                    Default: =""
                    Height: =Parent.Height * 0.7
                    HintText: ="검색"
                    Size: =Parent.Width * 0.04
                    Width: =Parent.Width * 0.8
                    ZIndex: =1

            AS_Gallery_Title_Container As groupContainer.manualLayoutContainer:
