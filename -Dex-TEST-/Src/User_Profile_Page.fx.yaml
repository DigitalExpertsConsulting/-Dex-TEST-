User_Profile_Page As screen:
    BackgroundImage: =ere
    ImagePosition: =ImagePosition.Stretch

    Profile_Title As label:
        Align: =Align.Center
        BorderColor: =RGBA(102, 182, 227, 0.7)
        Color: =RGBA(255, 255, 255, 1)
        FontWeight: =FontWeight.Bold
        Height: =186
        Size: =50
        Text: ="Profile Page"
        Width: =1366
        ZIndex: =1

    Profile_Home As icon.Home:
        Color: =RGBA( 106, 170, 205, 1 )
        Height: =130
        Icon: =Icon.Home
        OnSelect: =Navigate(Main_Page)
        Width: =130
        X: =1120
        Y: =40
        ZIndex: =2

    Profile_Back As icon.BackArrow:
        Color: =RGBA( 106, 170, 205, 1 )
        Height: =130
        Icon: =Icon.BackArrow
        OnSelect: =Navigate(User_Page)
        Width: =130
        X: =110
        Y: =40
        ZIndex: =3

    Upload_Profile_DataCardValue As attachments:
        AddAttachmentText: ="파일 업로드"
        BorderColor: =RGBA( 112, 128, 144, 0.7 )
        BorderThickness: =5
        DisabledColor: =RGBA(0, 0, 0, 1)
        DisplayMode: =
        Fill: =RGBA(237, 237, 237, 1)
        Height: =220
        IsInDataCard: =true
        Items: =
        MaxAttachments: =1
        MaxAttachmentSize: =100
        MaxAttachmentsText: =""
        NoAttachmentsText: ="Profile을 등록하세요."
        PaddingBottom: =5
        PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
        PaddingRight: =5
        PaddingTop: =5
        Size: =20
        Tooltip: =
        Width: =280
        X: =742
        Y: =255
        ZIndex: =5

    Profile_upload_btn As button:
        BorderThickness: =5
        Fill: =RGBA( 106, 170, 205, 1 )
        Height: =76
        OnSelect: |
            =Set(varUploadProfile, false);
            
            
            ability_user_upload_profile.Run(
                User().Email,
                "Profile 승인처리 부탁드립니다.",
                "Profile 승인처리 부탁드립니다.",
                First(Upload_Profile_DataCardValue.Attachments).Name,
                First(Upload_Profile_DataCardValue.Attachments).Value,
                With(
                { wName: Split(User().FullName, " ") },
                Last(wName).Value & First(wName).Value
                ),
                User().Email,
                If(
                    IsEmpty(
                        Search(
                            ability_profile,
                            User().Email,
                            "cr778_email"
                        )
                    ),
                    "true",
                    "false"
                );
            );
        Text: ="업로드"
        Width: =282
        X: =742
        Y: =491
        ZIndex: =6

    Profile_intro As label:
        Align: =Align.Center
        BorderColor: =RGBA( 112, 128, 144, 0.7 )
        BorderThickness: =5
        Fill: =RGBA(237, 237, 237, 1)
        Height: =220
        Size: =20
        Text: |-
            ="Profile 양식 다운로드 후
            업로드하세요."
        Width: =280
        X: =405
        Y: =255
        ZIndex: =8

    Profile_download_btn As button:
        BorderThickness: =5
        Fill: =RGBA( 106, 170, 205, 1 )
        Height: =76
        OnSelect: =ability_user_down_profile_form.Run()
        Text: ="양식 다운로드"
        Width: =282
        X: =405
        Y: =491
        ZIndex: =9

