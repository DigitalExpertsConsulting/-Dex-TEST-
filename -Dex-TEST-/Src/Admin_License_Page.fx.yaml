Admin_License_Page As screen:
    BackgroundImage: =ere
    ImagePosition: =ImagePosition.Stretch

    AL_Main_Container As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =27

        AL_Header_Container As groupContainer.horizontalAutoLayoutContainer:
            FillPortions: =0
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingLeft: =50
            PaddingRight: =50
            PaddingTop: =30
            ZIndex: =1

            Admin_License_Back As icon.BackArrow:
                Color: =RGBA( 106, 170, 205, 1 )
                Height: =130
                Icon: =Icon.BackArrow
                OnSelect: =Navigate(Admin_Page)
                Width: =130
                X: =110
                Y: =40
                ZIndex: =1

            Admin_License_Title As label:
                Align: =Align.Center
                BorderColor: =RGBA(102, 182, 227, 0.7)
                Color: =RGBA(255, 255, 255, 1)
                FillPortions: =1
                FontWeight: =FontWeight.Bold
                Height: =186
                Size: =50
                Text: ="Admin License Page"
                Width: =1366
                ZIndex: =2

            Admin_License_Home As icon.Home:
                Color: =RGBA( 106, 170, 205, 1 )
                Height: =130
                Icon: =Icon.Home
                OnSelect: =Navigate(Main_Page)
                Width: =130
                X: =1120
                Y: =40
                ZIndex: =3

