                    BorderColor: =RGBA( 112, 128, 144, 0.7 )
                    BorderThickness: =5
                    Fill: =RGBA( 106, 170, 205, 1 )
                    Height: =45
                    OnSelect: =PDFDownload.Run()
                    Text: ="라이센스 인증서 다운로드"
                    Width: =280
                    X: =30
                    Y: =15
                    ZIndex: =1

                License_Refresh As icon.Reload:
                    Color: =RGBA(255, 255, 255, 1)
                    Icon: =Icon.Reload
                    OnSelect: =Refresh(ability_license)
                    X: =331
                    Y: =5
                    ZIndex: =2

            AL_Search_Container As groupContainer.manualLayoutContainer:
