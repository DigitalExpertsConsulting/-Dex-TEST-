                    Color: =RGBA(255, 255, 255, 1)
                    Height: =Parent.Width * 0.18
                    Icon: =Icon.Reload
                    OnSelect: =Refresh(ability_license)
                    Width: =Parent.Width * 0.18
                    X: =Parent.Width * 0.8
                    Y: =5
                    ZIndex: =2

            AL_Search_Container As groupContainer.manualLayoutContainer:
